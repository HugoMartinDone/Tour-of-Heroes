<h2>Liste des h√©ros</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
        (click)="delete(hero)">x</button>
  </li>
</ul>

<form [formGroup]="form" (ngSubmit)="createHero()">
    <label for="hero-name">Hero name: </label>
    <input type="text" id="new-hero" formControlName="name"/>

    <label for="hero-class">Class: </label>
    <!-- <input type="text" id="hero-class" formControlName="class"> -->
    <select id="hero-class" formControlName="class">
        <option *ngFor='let class of classes' [value]="class.toUpperCase()">{{class}}</option>
    </select>

    <button type="submit" class="add-button" [disabled]="!form.valid">Add hero</button>
</form>
